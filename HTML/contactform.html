<body>
    <header></header>


    <section class="contact-section">
        <div class="flex-contact">
            <div class="split1">
                <div>
                <h1 class="section_title">Contact us</h1>
                <span class="header_underline"></span>
                
                <p>16 Zobel Close <br>
                    Norwich <br>
                    Norfolk <br>
                    NR3 2BY <br>
                    <br> <br>
                    01235-852-894 <br>
                    info@terracotta.com
                </p>
            </div>
            </div>
            <div class="split2">
                <div>
                <h1 class="section_title">Enquire</h1>
                <span class="header_underline"></span> 
                </div>
                <form name="contactus" id="contactform" action="">
                    <ul class="flex-outer">
                        <li><label id="firstLabel" for="first_name">First name</label> <br>
                            <input type="text" name="first_name" id="first_name">
                        </li>
                        <li><label id="lastLabel"for="last_name">Last name</label> <br>
                            <input type="text" name="last_name" id="last_name"> 
                        </li>
                        <li><label id="phone-label" for="telephone">Telephone</label> <br>
                            <input type="text" name="telephone" id="telephone">
                            <span id="phone-message">Please enter a valid phone number.</span> 
                        </li>
                        <li><label id=email-label for="email">Email</label> <br>
                            <input type="email" name="email" id="email">
                            <span id="email-message">Please enter a valid email address.</span>
                        </li>
                        <li>
                            <label for="message">Message</label> <br>
                            <textarea  name="message" id="message-contact" autocomplete="off"></textarea>
                        </li>
                        <li>
                            <input id="gdpr" type="checkbox" name="gdpr"> <label for="gdpr">I agree to my information being used for
                                GDPR
                                regulations</label> 
                        </li>
                        <li>
                            <div class="g-recaptcha" data-sitekey="6LfRsW8cAAAAAF_BZ-pPzAkoEKGCX9Qc4QzjQxy4"></div>
                            <br />
                        </li>
                       <li>
                            
                        <input type="button" value="Submit" id="submit_button">
                        <span id="button-message">Please fill out the fields.</span>
                       </li>

                    </ul>
                </form>
            </div>
        </div>
        
    <div id="mapid"></div>
    
    </section>


    <footer></footer>
